<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <a-scene embedded arjs='sourceType: webcam;'>
		<!--a-box position='0 0.5 0' material='opacity: 0.5;'></a-box-->
        <a-entity
          position="0 0.25 0"
          rotation="90 180 0"
          scale="0.5 0.5 0.5"
          gltf-model="https://raw.githubusercontent.com/wonder0/webXR/master/Model/AvosLogo.gltf"
        ></a-entity>
		<a-marker-camera type="pattern" url="https://raw.githubusercontent.com/wonder0/webXR/master/pattern-Name.patt"></a-marker-camera>
	</a-scene>
    
    <p>
      I'm your cool new webpage. Made with <a href="https://glitch.com">Glitch</a>!
    </p>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
